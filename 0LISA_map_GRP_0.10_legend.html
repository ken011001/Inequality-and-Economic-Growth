<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LISA Map Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #image-display {
      max-width: 90%;
      max-height: 80vh;
      display: block;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      width: 85%;
    }

    .controls button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .controls input[type=range] {
      width: 80%;
    }
  </style>
</head>
<body>

  <img id="image-display" src="" alt="">

  <div class="controls">
    <button id="playPause">⏸️</button>
    <input type="range" id="timeline" min="0" max="79" value="0">
  </div>

  <script>
    const quarters = [];
    for (let year = 2005; year <= 2024; year++) {
      for (let q = 1; q <= 4; q++) {
        quarters.push(`${year}Q${q}`);
      }
    }

    const img = document.getElementById('image-display');
    const slider = document.getElementById('timeline');
    const playPauseBtn = document.getElementById('playPause');

    let currentIndex = 0;
    let isPlaying = true;
    let interval;

    function showFrame(index) {
      img.src = `0LISA_map_GRP_0.10_legend/0LISA_map_GRP_0.10_legend_${quarters[index]}.png`;
      slider.value = index;
      currentIndex = index;
    }

    function play() {
      interval = setInterval(() => {
        if (currentIndex < quarters.length - 1) {
          showFrame(currentIndex + 1);
        } else {
          pause();
        }
      }, 500);
      isPlaying = true;
      playPauseBtn.textContent = '⏸️';
    }

    function pause() {
      clearInterval(interval);
      isPlaying = false;
      playPauseBtn.textContent = '▶️';
    }

    // Initial frame
    showFrame(0);
    play();

    // Play/Pause toggle
    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        pause();
      } else {
        play();
      }
    });

    // Manual slider interaction stops animation
    slider.addEventListener('input', () => {
      pause();
      showFrame(parseInt(slider.value));
    });
  </script>
</body>
</html>
